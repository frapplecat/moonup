        <img src="assets/images/full-moon-early-evening-beach-scene-alex-montes.webp" alt="photo of a nearly empty beach and promenade in the early evening with a full moon overhead by alex montes">
        <img src="assets/images/barsign-crescent-moon-artūras-kokorevas.webp" alt="photo of a vertical neon sign saying bar with a crescent moon overhead by artūras kokorevas">

        <img src="assets/images/tern-moon-byaghooti.webp" alt="a black and white photo of a tern flying in front on an almost full moon in background by byaghooti">
        <img src="assets/images/full-moon-tree-silhouette-david-besh.webp" alt="photo of a large full moon with an almost leafless tree silhouetted in the foreground by david besh">
        <img src="assets/images/tree-bird-moon-douglas-henrique-marin-dos-santos.webp" alt="photo of a unidentified crow like bird in a leafless tree silhouetted by a slightly blurry almost full yellow moon in background by douglas henrique marin dos santos.jpg">
        <img src="assets/images/snowy-mountains-full-moon-eberhard-grossgasteiger.webp" alt="a slightly stylised landscape of a snowy mountains scene with an almost full moon overhead by eberhard grossgasteiger">
        <img src="assets/images/foreground-trees-full-moon-overhead-griffin-wooldridge.webp" alt="photo on the tos of some reddish trees in foreground framing a full moon overhead in the early evening sky by griffin wooldridge">
        <img src="assets/images/bright-moon-jetty-james-wheeler.webp" alt="photo of a really bright moon highlighting a lake with a wooden jetty leading into the middle frame by james wheeler">
        <img src="assets/images/scenic-landscape-canoe-moon-rise-johannes-plenio.webp" alt="an early evening shot of a canoer moving through a scenic background with the moon beginnning to rise by johannes plenio">
        <img src="assets/images/jeep-sand-dunes-fullmoon-jônatas-tinoco.webp" alt="an early evening photo of sand dunes, full moon overhead in the bluish sky, a man silhouetted on the sand ridge with a jeep further down the slope by jônatas tinoco">
        <img src="assets/images/telescope-milky-way-lucas-pezeta.webp" alt="a photo of a telescope in the foreground pointed at the milky way overhead by lucas-pezeta">
        <img src="assets/images/city-nightscape-crescent-moon-piccinng.webp" alt="a nightshot on an illuminated cit of skyscapers with a large crescent moon overhead by piccinng">
        <img src="assets/images/nightsky-single-tree.webp" alt="a panoramic shot of a bright starfilled sky with a single tree in the center of the picture reflected in a foreground lake byu nknown on pixabay">
        <img src="assets/images/full-moon-golden-gate-bridge.webp" alt="a sunset shot with part of the illuminated golden gate bridge at center with full moon in the early evening sky over head by unknown on pixabay">
        <img src="assets/images/cat-branch-moon.jpg" alt="photo of a cat sitting on a thick branch silhouetted by a very yellow full moon by unknown on pixabay">
        <img src="assets/images/full-moon-close-up.webp" alt="a detailed close-up photo of the full moon by unknown on pixabay">
        <img src="assets/images/sydney-opera-house-at-night-rijan-hamidovic.webp" alt="a timelapse photo of the side of sydney opera house illuminated by a blurred moon overhead by rijan-hamidovic">
        <img src="assets/images/woman-beach-holding-the-moon-ruvim.webp" alt="a image of a woman alone on a beach appearing to hold the full moon between her outstretched arms by ruvim">
        <img src="assets/images/plane-wing-crescent-moon-todd-trapani.webp" alt="a night shot of a commercial plane's wing with a small crescent moon visible in the distance by todd trapani">
        <img src="assets/images/crops-field-fullmoon-rising-yunus-tuğ.webp" alt="a photo of what appears to be crops and fields with a full moon just over the horizon in the distance in the very early evening by yunus-tuğ">
        <img src="assets/images/city-nightscape-birds-full-moon-thula-na-dd.webp" alt="a very stylised photo of a city at night with a large moon overhead silhouetting some geese flying in v-formation in front of it by thula na dd">
