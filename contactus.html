<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Astronomy club with focus on the moon based in Cork, Ireland">
    <meta name="keywords"
        content="moonup, moon up, astronomy, lunar, astrophotography, moon-watches, kennedy park, farran woods, moon phases">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/images/moonup-favicon.ico">
    <title>ContactUs</title>
</head>

<body>
    <!-- contact us form section -->
    <section class="contactus">
        <div>
            <form method="GET" action="thankyoucontact.html" class="contactus-message">
                <i class="fa-solid fa-rocket"></i>
                <h2>WHAT'S ON YOUR MIND?</h2>
                <label for="fname">First Name</label>
                <input id="fname" name="first_name" type="text" required class="text-input" autofocus>

                <label for="lname">Last Name</label>
                <input id="lname" name="last_name" type="text" required class="text-input">

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email_address" required class="text-input">
                <label for="comment">Type your message here</label>
                <textarea rows="10" cols="90" name="comment" id="comment"
                    class="contactus-textarea"></textarea>

                <input type="submit" value="Send" class="send-button">
            </form>
        </div>
    </section>

</html>
