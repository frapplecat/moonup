<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="an astronomy club in Cork, Ireland specialising in the moon and lunar photography">
    <meta name="keywords"
        content="astronomy, astronomy-club, astro-photography, moon, lunar, kennedy park, cork, ireland">

    <link rel="stylesheet" href="/assets/css/style.css">

    <title>MoonUp</title>
</head>

<body>

    <header id="header">
        <a href="index.html"><img src="/assets/images/MOONup Logo.svg" alt="moon-up logo" id="moonup-logo"></a>
        <nav>
            <ul id="menu">
                <l1>
                    <a href="index.html">Home</a>
                </l1>
                <l1>
                    <a href="moon-watch.html">Moon-Watch</a>
                </l1>
                <l1>
                    <a href="moon-shots.html">Moon-Shots</a>
                </l1>
                <l1>
                    <a href="sign-up.html" class="active">Sign-Up</a>
                </l1>
            </ul>
        </nav>
    </header>

    <section class="sign-up-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2>Ready for launch! <i class="fa-solid fa-rocket"></i></h2>
            <label for="fname">First Name</label>
            <input id="fname" name="first_name" type="text" required class="text-input">

            <label for="lname">Last Name</label>
            <input id="lname" name="last_name" type="text" required class="text-input">

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" required class="text-input">

            <label for="myfile">Upload your astro-photography</label>
            <input type="file" id="myfile" name="myfile">

            <input type="submit" value="Lift Off!" class="join-button">
        </form>
    </section>



    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="visit our facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com/" target="_blank" rel="noopener"
                    aria-label="visit our twitter page (opens in a new tab)"><i
                        class="fa-brands fa-twitter"></i></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="visit our youtube page (opens in a new tab)"><i
                        class="fa-brands fa-youtube"></i></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="visit our instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome scripts -->
    <script src="https://kit.fontawesome.com/6fdd90d8e5.js" crossorigin="anonymous"></script>

</body>

</html>
