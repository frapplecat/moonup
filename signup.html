    <section class="sign-up-section">
        <div>
        <form method="GET" action="thankyou.html" class="signup-form">
            <i class="fa-solid fa-rocket"></i>
            <h2>Ready for launch!</h2>
            <label for="fname">First Name</label>
            <input id="fname" name="first_name" type="text" required class="text-input">

            <label for="lname">Last Name</label>
            <input id="lname" name="last_name" type="text" required class="text-input">

            <label for="phone">Phone number</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3} [0-9]{7}" required class="text-input"> 

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" required class="text-input">

            <p>How would you like to receive event detail updates?</p>
            <label for="phone">Phone</label>
            <input type="radio" id="phone" name="contact_preference" value="phone" required class="radio">
            <label for="email">Email</label>
            <input type="radio" id="email" name="contact_preference" value="email" required class="radio">
            <label for="both">Both</label>
            <input type="radio" id="both" name="contact_preference" value="both" required class="radio">
            <br><br>

            <label for="myfile">Upload your astro-photography</label>
            <input type="file" class="myfile" name="myfile">

            <input type="submit" value="Lift Off!" class="join-button">
        </form>
    </div>
    </section>
