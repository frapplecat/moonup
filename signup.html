<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Astronomy club with focus on the moon based in Cork, Ireland">
    <meta name="keywords"
        content="moonup, moon up, astronomy, lunar, astrophotography, moon-watches, kennedy park, farran woods, moon phases">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>MoonUp SignUp</title>
    <link rel="icon" type="image/x-icon" href="assets/images/moonup-favicon.ico">
</head>

<body style="background-color: #3a3a3a;">
    <!-- navigation -->
    <header>
        <nav class="top-nav">
            <div>
                <a href="index.html"><img src="assets/images/moonup-logo.svg" alt="MoonUP Logo"></a>
            </div>
            <input id="menu-toggle" type="checkbox" />
            <label class='menu-button-container' for="menu-toggle">
                <span class='menu-button'></span>
            </label>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="moonwatch.html">Moon-watch</a></li>
                <li><a href="moonshots.html">Moon-shots</a></li>
                <li><a href="signup.html" class="menu-active">Sign-up</a></li>
            </ul>
        </nav>
    </header>
    <!-- sign up from section -->
    <section class="sign-up-section">
        <div>
            <form method="GET" action="thankyousignup.html" class="signup-form">
                <i class="fa-solid fa-rocket"></i>
                <h2>Ready for launch!</h2>
                <label for="fname">First Name</label>
                <input id="fname" name="first_name" type="text" required class="text-input" placeholder="Buzz"
                    autofocus>

                <label for="lname">Last Name</label>
                <input id="lname" name="last_name" type="text" required class="text-input" placeholder="Aldrin">

                <label for="phone">Phone number</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="0863334444" required
                    class="text-input">

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email_address" required class="text-input"
                    placeholder="notTHEbuzzaldrin@gmail.com">

                <label for="choosefile">Choose file to upload</label>
                <input type="file" class="choosefile" id="choosefile" name="choosefile">

                <input type="submit" value="Lift Off!" class="join-button">
            </form>
        </div>
    </section>
    <!-- footer section -->
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://www.facebook.com/profile.php?id=100084787434120" target="_blank" rel="noopener"
                    aria-label="visit our facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com/MoonUpCork" target="_blank" rel="noopener"
                    aria-label="visit our twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/channel/UC2Db2AHh7d4fHpQ6fI8lFKQ" target="_blank" rel="noopener"
                    aria-label="visit our youtube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/moonup.cork/" target="_blank" rel="noopener"
                    aria-label="visit our instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="contactus.html" target="_blank" rel="noopener"
                    aria-label="contact us via email (opens in a new tab)"><i class="fa-regular fa-envelope"></i></a>
            </li>
        </ul>

    </footer>
    <!-- font awesome scripts -->
    <script src="https://kit.fontawesome.com/6fdd90d8e5.js" crossorigin="anonymous"></script>
</body>

</html>
